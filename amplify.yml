version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@10.14.0 --activate
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist   # Vite always outputs here
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - pnpm-store/**/*
