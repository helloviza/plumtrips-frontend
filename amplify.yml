version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Ensure Node.js 20+
            - nvm install 20
            - nvm use 20
            - node -v
            - corepack enable
            - corepack prepare pnpm@10.14.0 --activate
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
